<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock, paper, scissor?</title>
</head>
<body>

    <nav>
        <div class="centered-content">
            <p class="pnts">Wins: <span class="wins">0</span></p>
            <p class="pnts">Ties: <span class="ties">0</span></p>
            <p class="pnts">Loses: <span class="loses">0</span></p>
        </div>
    </nav>
    
    <main>
        <p class="txt">Rock, paper, scissors?</p>
        <div>
            <button class="rst">Reset Score</button>
        </div>
        <button class="btn" id="rock">✊</button>
        <button class="btn" id="paper">✋</button>
        <button class="btn" id="scissors">✌️</button>
        <p hidden class="txt answertxt">You win!</p>
        <button hidden class="btn2 answer" >✊</button>
    </main>
        


    <script src="main.js"></script>
</body> 
</html>
